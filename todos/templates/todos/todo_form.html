{% extends "base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</h2>

<form method="post" class="card p-3 bg-white shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
