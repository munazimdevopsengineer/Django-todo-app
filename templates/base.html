<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django To-Dos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #0f172a; color: #e2e8f0; }
      .todo-card { background: #111827; border: 1px solid #1f2937; }
      a, a:visited { color: #93c5fd; }
      .strike { text-decoration: line-through; opacity: .65; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background:#111827; border-bottom:1px solid #1f2937;">
      <div class="container py-2">
        <span class="navbar-brand mb-0 h1">üìù Django To-Dos</span>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
